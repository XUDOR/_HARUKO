<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haruko Imports</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Futura+PT&display=swap">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="assets/HARUKO-logo6.svg" alt="Haruko Logo" class="logo">
    </div>
  </header>
  
  <!-- Collapsible sidebar using details/summary, default closed -->
  <div class="sidebar-container">
    <details class="sidebar-details">
      <summary class="sidebar-summary">Menu</summary>
      <nav class="sidebar sidebar-content">
        <ul>
          <li>
            <details class="submenu-details">
              <summary class="nav-link">Home</summary>
              <div class="submenu">
                <a href="#" class="submenu-link">Welcome</a>
                <a href="#" class="submenu-link">Latest Imports</a>
                <a href="#" class="submenu-link">Featured Items</a>
              </div>
            </details>
          </li>
          <li>
            <details class="submenu-details">
              <summary class="nav-link">About</summary>
              <div class="submenu">
                <a href="#" class="submenu-link">Our Story</a>
                <a href="#" class="submenu-link">Mission</a>
                <a href="#" class="submenu-link">Team</a>
              </div>
            </details>
          </li>
          <li>
            <details class="submenu-details">
              <summary class="nav-link">Products</summary>
              <div class="submenu">
                <a href="#" class="submenu-link">K Trucks</a>
                <a href="#" class="submenu-link">Kotatsu</a>
                <a href="#" class="submenu-link">Anime</a>
                <a href="#" class="submenu-link">Japanese Store</a>
              </div>
            </details>
          </li>
          <li>
            <details class="submenu-details">
              <summary class="nav-link">Contact</summary>
              <div class="submenu">
                <a href="#" class="submenu-link">Email Us</a>
                <a href="#" class="submenu-link">Location</a>
                <a href="#" class="submenu-link">Support</a>
              </div>
            </details>
          </li>
        </ul>
      </nav>
    </details>
  </div>

  <main>
    <!-- Using details/summary instead of custom collapsible -->
    <div class="section-container" id="section1">
      <details class="section-details">
        <summary class="section-summary">Section 1</summary>
        <div class="section-content"></div>
      </details>
    </div>
    <div class="section-container" id="section2">
      <details class="section-details">
        <summary class="section-summary">Section 2</summary>
        <div class="section-content"></div>
      </details>
    </div>
    <div class="section-container" id="section3">
      <details class="section-details">
        <summary class="section-summary">Section 3</summary>
        <div class="section-content"></div>
      </details>
    </div>
    <div class="section-container" id="section4">
      <details class="section-details">
        <summary class="section-summary">Section 4</summary>
        <div class="section-content"></div>
      </details>
    </div>
    <div class="section-container" id="section5">
      <details class="section-details">
        <summary class="section-summary">Section 5</summary>
        <div class="section-content"></div>
      </details>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 RDXENV | Haruko Imports</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
